<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design de Logotipos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #007BFF, #00d4ff);
            color: white;
            padding: 20px;
            font-size: 26px;
            text-align: center;
            font-weight: 600;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .logos img {
            width: 45%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logos img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .contact {
            margin-top: 30px;
            font-size: 20px;
        }
        .contact a {
            display: inline-block;
            background: #00d4ff;
            color: #16213e;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .contact a:hover {
            background: #007BFF;
            color: white;
        }
        .quote-form {
    margin-top: 40px;
    background-color: #0f3460;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    text-align: left;
}

.quote-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.quote-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.quote-form input,
.quote-form select,
.quote-form textarea {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.quote-form button {
    background: #00d4ff;
    color: #16213e;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

.quote-form button:hover {
    background: #007BFF;
    color: white;
}

    </style>
</head>
<body>
    <header>Design de Logotipos Profissionais</header>
    <div class="container">
        <h1>Transforme sua marca com um design único</h1>
        <p>Criação de logotipos modernos e exclusivos para empresas que querem se destacar.</p>
        
        <h2>Nossos Trabalhos</h2>
        <div class="logos">
            <img src="logotipo_tecnova.png.webp" alt="Logotipo TechNova">
            <img src="logotipo_elegance.png.webp" alt="Logotipo Elegance">
            <img src="logotipo_inovare.png.webp" alt="Logotipo Inovare">
            <img src="logotipo_creativehub.png.webp" alt="Logotipo CreativeHub">
            <img src="logotipo_nextgen.png.webp" alt="Logotipo NextGen">
            <img src="logotipo_vortex.png.webp" alt="Logotipo NextGen">
            <img src="logotipo_zenith.png.webp" alt="Logotipo Zenith">
        </div>
        
        <div class="contact">
            <p>Entre em contato para um design exclusivo:</p>
            <a href="mailto:diogolourencomc@gmail.com">Solicitar um Logotipo</a>
            <div class="quote-form">
    <h2>Peça um Orçamento Personalizado</h2>
    <form action="mailto:diogolourencomc@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="Nome" placeholder="Seu nome" required>
        <input type="email" name="Email" placeholder="Seu email" required>
        <select name="Tipo de Logotipo" required>
            <option value="">Escolha o tipo de logotipo</option>
            <option value="Simples">Simples</option>
            <option value="Moderno">Moderno</option>
            <option value="Premium">Premium</option>
        </select>
        <textarea name="Descrição" placeholder="Descreva sua ideia..." rows="5" required></textarea>
        <button type="submit">Enviar Pedido</button>
    </form>
</div>
        </div>
    </div>
</body>
</html>
