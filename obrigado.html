<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Art Of Logos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: #ff6f00;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background: #ff6f00;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background: #e65100;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your request has been successfully sent.<br>We will contact you shortly!</p>
        <a href="https://diogolmc.github.io/">Back to Home</a>
    </div>
</body>
</html>
